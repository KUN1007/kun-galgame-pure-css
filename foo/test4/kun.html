<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kungalgame-sign-in</title>
    <link rel="stylesheet" href="./kun.css" />
    <script src="./kun.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="sign-container">
        <!-- 登陆 -->
        <div class="sign-in-container">
          <form action="#" class="form" id="form1">
            <h2 class="sign-in-title">登陆</h2>
            <input type="email" placeholder="邮箱" class="input" />
            <input type="password" placeholder="密码" class="input" />
            <a href="#" class="link">忘记密码?</a>
            <button class="btn">登陆</button>
          </form>
        </div>

        <!-- 注册 -->
        <div class="sign-up-container">
          <form action="#" class="form" id="form2">
            <h2 class="sign-up-title">注册</h2>
            <input type="text" placeholder="昵称" class="input" />
            <input type="email" placeholder="邮箱" class="input" />
            <input type="password" placeholder="密码" class="input" />
            <button class="btn">注册</button>
          </form>
        </div>

        <!-- 侧边 -->
        <div class="aside-container">
          <div class="aside">
            <div class="aside-left">
              <h2>欢迎注册 KUNgalgame</h2>
              <h2>世界上最 moe 的 galgame 论坛</h2>
              <br />
              <button class="btn-sign-in" id="sign-in">登陆</button>
            </div>
            <div class="aside-right">
              <h2>欢迎回家</h2>
              <button class="btn-sign-up" id="sign-up">注册</button>
            </div>
          </div>
        </div>
      </div>
      <script src="./js/kun.js"></script>
    </div>
  </body>
</html>
