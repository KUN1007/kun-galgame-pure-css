<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="./img/favicon.png" />
    <link href="./fa/css/fontawesome.css" rel="stylesheet" />
    <link href="./fa/css/brands.css" rel="stylesheet" />
    <link href="./fa/css/solid.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/header.css" />
    <script src="./js/header.js"></script>
    <style>
      * {
        list-style: none;
        padding: 0;
        margin: 0;
        text-decoration: none;
      }
      *::-webkit-scrollbar {
        display: none;
      }
      /* 主体部分样式 */
      .main {
        display: flex;
        justify-content: center;
        min-width: 1200px;
      }
      .banner-wrap {
        min-width: 600px;
        display: flex;
        justify-content: center;
      }
      .aside {
        width: 15%;
        height: 1007px;
        background-color: azure;
      }
      .article {
        width: 35%;
        height: 1007px;
        background-color: rgb(189, 189, 189);
      }
      .footer {
        height: 100px;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <!-- 头部 -->
    <div class="header">
      <!-- 顶部左侧交互栏 -->
      <div class="nav-top">
        <div class="kungal-info">
          <a href="#"><img src="./img/favicon.png" alt="KUNgal" /></a>
          <a href="#"><span>KUNgal</span></a>
        </div>
        <div class="top-bar">
          <ul>
            <li><a href="#">帖子发布</a></li>
            <li><a href="#">长评撰写</a></li>
            <li><a href="#">技术交流</a></li>
            <li><a href="#">数据统计</a></li>
            <div class="top-bar-box"></div>
          </ul>
        </div>
      </div>
      <!-- 顶部全局搜索框 -->
      <div class="top-search-bar">
        <div class="top-search-box" onClick="onClick(event)">
          <input type="text" onFocus="onFocus()" onBlur="onBlur()"/>
          <button>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div class="kungalgamer-info"></div>
    </div>

    <!-- 主体部分 -->
    <div class="main">
      <!-- 侧边栏 -->
      <div class="aside">
        <div class="item-box"></div>
        <div class="top-topic"></div>
        <div class="kungal-news"></div>
      </div>
      <!-- 话题 -->
      <div class="article">
        <!-- 话题顶部提示框 -->
        <div class="article-header-wrap"></div>
        <a href="#">
          <div class="author-info">
            <div class="author-avatar"></div>
            <div class="author-name"></div>
          </div>
          <div class="article-info">
            <div class="article-title"></div>
            <div class="article-describe"></div>
            <div class="article-date"></div>
          </div>
        </a>
      </div>
    </div>

    <!-- 底部 -->
    <div class="footer"></div>
  </body>
</html>
