 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>禁止访问</title>
    <link rel="stylesheet" href="./css/404.css" />
    <style>
      * {
        list-style: none;
        padding: 0;
        margin: 0;
        text-decoration: none;
      }
      *::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- 根容器 -->
    <div class="root">
      <!-- 内容区容器 -->
      <div class="container">
        <p>403</p>
        <p>您没有权限访问该界面</p>
        <button>点击返回主页</button>
      </div>
    </div>
  </body>
</html>
