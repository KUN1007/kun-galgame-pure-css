<!-- 
    这里是 KUNGalgame 的 404 页面，表示用户访问了 KUNGalgame 的一个不存在的页面，在用户不正常访问页面时展示
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>页面找不到了</title>
    <link rel="stylesheet" href="./css/404.css" />
    <style>
      * {
        list-style: none;
        padding: 0;
        margin: 0;
        text-decoration: none;
      }
      *::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- 根容器 -->
    <div class="root">
      <!-- 内容区容器 -->
      <div class="container">
        <p>404</p>
        <p>您访问了一个不存在的页面</p>
        <button>点击返回主页</button>
      </div>
    </div>
  </body>
</html>
