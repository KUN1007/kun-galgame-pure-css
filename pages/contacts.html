<!-- 
    这是 KUNGalgame 的联系界面，可以在这里找到我们的 QQ、WeChat、Telegram 联系方式
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>联系我们</title>
    <!-- 图标字体库 -->
    <link href="../fa/css/fontawesome.css" rel="stylesheet" />
    <link href="../fa/css/brands.css" rel="stylesheet" />
    <link href="../fa/css/solid.css" rel="stylesheet" />
    <!-- 引入该页面的 css -->
    <link rel="stylesheet" href="./css/contacts.css" />
    <style>
      * {
        list-style: none;
        padding: 0;
        margin: 0;
        text-decoration: none;
      }
      *::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- 根容器 -->
    <div class="root">
      <!-- 内容区容器 -->
      <div class="container">
        <div class="title">
          <!-- 页面的标题 -->
          <div class="contact-us">加入 / 联系我们</div>
          <div class="kungalgame">KUNGalgame</div>
        </div>
        <!-- 联系方式 -->
        <div class="content">
          <div>
            <span>Telegram 群</span>
            <i class="fa-brands fa-telegram"></i>
          </div>
          <div>
            <span>QQ 群</span>
            <i class="fa-brands fa-qq"></i>
          </div>
          <div>
            <span>Bilibili 主页</span>
            <i class="fa-brands fa-bilibili"></i>
          </div>
        </div>
        <!-- 返回主页 -->
        <div class="return">
          <span>< 返回主页</span>
        </div>
        <!-- 版权 -->
        <div class="copyright">
          <span>Copyright © 2023 KUNgalgame</span>
          <span>All rights reserved | Version 0.01</span>
        </div>
      </div>
    </div>
  </body>
</html>
